<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4">Formulaire d'inscription</h1>
    </div>

    <form action="traitement.php" method="POST" class="container">

        <fieldset>
            <legend>Identité</legend>
            <p class="form-group">
                <label>Prénom : </label>
                <input class="form-control" type="text" name="prenom" required/>
            </p>
            <p class="form-group">
                <label>Nom : </label>
                <input class="form-control" type="text" name="nom" required/>
            </p>
            <p class="form-group">
                <label>Ville : </label>
                <input class="form-control" type="text" name="ville" list="liste_ville"/>

                <datalist id="liste_ville">
                    <option value="Paris"></option>
                    <option>Bordeaux</option>
                    <option>Nantes</option>
                    <option>Lyon</option>
                    <option>Toulouse</option>
                    <option>Lille</option>
                </datalist>
            </p>
            <p class="form-group">
                <label>Code postal : </label>
                <input class="form-control" type="number" name="cp"/>
            </p>
            <p class="form-group">
                <label>Téléphone : </label>
                <input class="form-control" type="text" name="telephone"/>
            </p>

            <p class="form-group">
                <label>Date de naissance : </label>
                <input class="form-control" type="date" name="dateNaissance"/>
            </p>

        </fieldset>

        <fieldset>
            <legend>Connexion</legend>

            <p class="form-group">
                <label>Email : </label>
                <input class="form-control" type="email" name="email" required/>
            </p>
            <p class="form-group">
                <label>Mot de passe : </label>
                <input class="form-control" type="password" name="password" required/>
            </p>
        </fieldset>

        <fieldset>
            <legend>Centre d'interets</legend>

            <p class="form-group">
                <label>Commentaires : </label>
                <textarea class="form-control" name="commentaires" cols="30" rows="10"></textarea>
            </p>

            <p class="form-group">
                Centres d'interets : 
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interets" value="matchs">
                    <label class="form-check-label">Résultats des matchs</label> 
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interets" value="joueurs">
                    <label class="form-check-label">Transferts joueurs</label> 
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interets" value="calendrier">
                    <label class="form-check-label">Calendrier</label> 
                </div>
                
            </p>

            <p class="form-group">
                <label>Comment avez connu notre site ? </label>
                <select class="form-control" name="moyenConnaissance">
                    <option>Par Bouche à Oreille</option>
                    <option>Par Publicité</option>
                    <option>Par Newsletter</option>
                    <option value="radio-tv">Par Radio/TV</option>
                </select>
            </p>
        </fieldset>


        <input class="btn btn-primary btn-lg btn-block" type="submit" value="Envoyer"/>
        <input class="btn btn-secondary btn-lg btn-block" type="reset" value="R.A.Z"/>

    </form>
    
</body>
</html>
